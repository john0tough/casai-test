<div class="row">
    <div class="col-sm-12 d-flex justify-content-end mt-3 mb-3">
      <form class="form-inline" [formGroup]="filtersForm">
        <div class="form-group">
          <div class="input-group">
            <label>Search a topic</label>
            <input
              class="form-control"
              placeholder="apple"
              formControlName="topic"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <label>From</label>
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              formControlName="from"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary calendar"
                (click)="d.toggle()"
                type="button"
              ></button>
            </div>
          </div>
          <div class="input-group">
            <label>To</label>
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp1"
              formControlName="to"
              ngbDatepicker
              #d1="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary calendar"
                (click)="d1.toggle()"
                type="button"
              ></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
