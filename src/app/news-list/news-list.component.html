<div class="row" *ngIf="(isLoaded$ | async) === true">
  <div
    class="col-xs-12 col-sm-6"
    *ngFor="let article of articles$ | async; let i = index"
  >
    <div class="card mt-3 mb-3">
      <img
        class="card-img-top"
        src="{{ article.urlToImage }}"
        alt="{{ article.title }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">
          {{ article.description }}
        </p>
        <a href="{{ article.url }}" class="btn btn-primary">Go to Article</a>
      </div>
    </div>
  </div>
</div>
